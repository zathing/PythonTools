{% extends 'base.html' %}

{% block title %}
    {{ 'UploadFile' }} - {{ block.super }}
{% endblock %}

{% block breadcrumb %}
    <li class="breadcrumb-item active">Upload Text File</li>
{% endblock %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% include 'includes/form.html' %}
        <button type="submit" class="btn btn-success">Upload</button>
    </form>
{% endblock %}
